<!DOCTYPE html>
<html>
<head>
	<title>Maps</title>
	<link rel="stylesheet" type="text/css" href="css/mapaxDcss.css">
	
	
	
	
	<script>
    
    function iniciarMap () {
    var coord = {lat : -34.5956145 , lng : -58.4431949};
    var map = new google.maps.Map(document.getElementById('map'),{
      zoom: 10,
      center: coord
    });
    var marker = new google.maps.Marker({
      position: coord,
      map: map
    });
}
    </script>
	
	
</head>
<body>
	<div id="map"></div>


<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsq3dT7iQLhEh2aGnw9XnBuj1tYeAGNZE&callback=initMap"
  type="text/javascript"></script>
	

</body>
</html>
